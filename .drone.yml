---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
- name: docker-build
  image: plugins/docker
  settings:
    repo: "rancher/dqlite-build"
    dry_run: true
- name: docker-publish
  image: plugins/docker
  environment:
    GITHUB_TOKEN:
      from_secret: GITHUB_TOKEN
  settings:
    build_args_from_env:
    - GITHUB_TOKEN
    - DRONE_BUILD_EVENT
    - DRONE_REPO_OWNER
    - DRONE_REPO_NAME
    - DRONE_COMMIT_REF
    - DRONE_STAGE_ARCH
    password:
      from_secret: docker_password
    repo: "rancher/dqlite-build"
    tag: "${DRONE_TAG}-amd64"
    username:
      from_secret: docker_username
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

